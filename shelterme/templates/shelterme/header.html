<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>ShelterMe</title>
</head>

<body>
  <!--Nav bar-->
  <nav class="nav navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'shelterme:splash' %}">ShelterMe</a>
      </div>

      <!--Nav bar-->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="{% url 'shelterme:new' %}">Register Shelter</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="ZIP Code">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"
              onclick>Logout</a></li>
          <form id="logout" action="#" method="post">
            {% csrf_token %}
            <input type="hidden">
          </form>
          {% csrf_token %}
          <!--<input type="hidden" />-->
          {% else %}
          <li><a href="#">Log In</a></li>
          <li><a href="#">Sign Up</a></li>
          {% endif %}

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  {% if messages %}
  {% for message in messages %}
  <h5 class="display-1">{{ message }}</h5>
  {% endfor %}
  {% endif %}
